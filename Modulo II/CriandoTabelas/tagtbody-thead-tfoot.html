<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas - Tag tbody, thead, tfoot</title>
<style>
    table thead th{
        background-color: black;
        color: white;
    }
    table tfoot td {
        background-color: lightgray;
    }

    table tbody tr:nth-child(even) td {
        background-color: #f1f1f1;
    }
</style>
</head>

<body>
    <table cellpadding="7" summary="Esta tabela se refere as idades da turma da DIO" align="center" width="250px">

        <thead>
            <tr>
                <th title="Nome Completo">Nome</th>
                <th title="Idade">Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr id="1">
                <td>Katianne</td>
                <td>24</td>
            </tr>

            <tr id="2">
                <td>Elisvaldo</td>
                <td>25</td>
            </tr>

            <tr id="3">
                <td>Frajola</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
