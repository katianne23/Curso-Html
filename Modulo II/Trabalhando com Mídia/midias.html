<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com midia</title>
</head>

<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuBVHW2AfkpYxTYI_mO5Y3PDolFFqpuBqGQw&s"
        alt="Tag menor e maior escrito html" title="Tag Img">
    <br />
    <br />
    <audio controls>
        <source src="music.mp3" />
        Seu navegador não tem suporte para áudio
    </audio>
    <br />
    <br />
    <video controls>
        <source src="clipe.mp4" />
        <source src="clipe.webm" />
        <track src="legenda.vtt" kind="captions" srclang="en" />
        Seu navegador não tem suporte para video
    </video>
    <br />
    <br />
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MuOJb6Ni68Q?si=ZKU-qf1v4_h0eL6a"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
