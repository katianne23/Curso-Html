<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
</head>

<br>
    <form>
        <label>Text:</label>
        <input type="text" /><br />
        <label>Number:</label>
        <input type="number" min="0" max="99" /><br />
        <label>Range:</label>
        <input type="range" min="0" max="100" value="90" /><br />
        <label>Color</label>
        <input type="color" /><br/>
        <label>E-mail:</label>
        <input type="email" /> <br/>
        <label>Url:</label>
        <input type="url" /> <br/>
        <label>Date:</label>
        <input type="date" /> <br/>
        <label>Week:</label>
        <input type="week" /> <br/>
        <label>Month:</label>
        <input type="month" /> <br/>
        <label>Checkbox:</label>
        <input type="checkbox" /> 
        <input type="checkbox" /> <br/>
        <label>Radio:</label>
        <input type="radio" name="aceitar" /> 
        <input type="radio" name="aceitar"/> <br/>
        <label>Hidden:</label>
        <input type="hidden"> <br/>
        <label>File:</label>
        <input type="file" multiple> <br/> <!--Multiple seleciona varios arquivos-->
        <label>Search:</label>
        <input type="search"> <br/>
        
        <label>Button:</label>
        <input type="button" value="Enviar"><br />
    </form>
</body>

</html>
